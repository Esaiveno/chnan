        :root {

        * {

            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            -webkit-text-size-adjust: none;
            overflow-x: hidden;
            font-size: 14px;
        }

        body {
            font-family: PingFang SC, Helvetica Neue, Helvetica, microsoft yahei, arial, STHeiTi, sans-serif;

            font-size: 14px;
            line-height: 1;
            background-color: #ffffff;
            width: 100%;
            min-height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .content-box {
            background-color: #dff3fa;
            /* border-radius: 12px; */
            padding: 15px;
            margin-top: -10px;
        }

        .banner {
            width: 100%;
            height: auto;
            position: relative;
            margin-bottom: 0;
        }

        .banner img {
            width: 100%;
            display: block;
            /* border-radius: 12px 12px 0 0; */
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 15px;
        }

        .menu-item.clickable-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 25%;
            height: 90px;
            padding: 0 5px;
            box-sizing: border-box;
            text-decoration: none;
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
        }

        .menu-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .menu-text {
            font-size: 14px;
            color: var(--main-text-color);
            white-space: nowrap;
            height: 20px;
            line-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
        }

        /* 图标颜色 */
        .icon-training { background: #8A2BE2; }
        .icon-policy { background: #FFD700; }
        .icon-innovation { background: #FF1493; }
        .icon-activities { background: #1E90FF; }
        .icon-competition { background: #32CD32; }

        @media screen and (max-width: 360px) {
            #app {
                padding: 10px;
            }
            
            .content-box {
                padding: 10px;
            }

            .menu-container {
                padding: 15px 10px;
            }
            
            .menu-item.clickable-link {
                height: 80px;
                padding: 0 3px;
            }
            
            .menu-icon {
                width: 45px;
                height: 45px;
            }
            
            .menu-icon img {
                width: 20px;
                height: 20px;
            }
            
            .menu-text {
                font-size: 12px;
            }
        }

        /* 在已有样式后添加培训导师相关样式 */
        .trainer-section,
        .innovation-section,
        .live-section {
            margin-top: 30px;  /* 统一设置上边距 */
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;  /* 增加标题与内容的间距 */
            font-weight: bold;
            position: relative;
            padding-left: 10px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 16px;
            background-color: var(--skin-color);
            border-radius: 2px;
        }

        /* 培训导师基础样式 */
        .trainer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3%;
            padding: 0 3%;
            width: 100%;
        }

        .trainer-item {
            background: #fff;
            border-radius: 8px;
            padding: 4%;
            text-align: center;
            border: 3px solid rgb(191, 226, 255);
            aspect-ratio: 1;
            width: 100%;
            max-width: 80%;  /* 相对于父容器的宽度 */
        }

        .trainer-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .trainer-avatar {
            width: 65%;  /* 相对于卡片的宽度 */
            aspect-ratio: 1;
            border-radius: 8px;
            margin: 0 auto 4%;
            overflow: hidden;
        }

        .trainer-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .trainer-name {
            font-size: clamp(10px, 2.5vw, 14px);  /* 响应式字体大小 */
            color: var(--main-text-color);
            margin-top: 2%;
        }

            .trainer-grid {
                gap: 2%;
                padding: 0 2%;

                padding: 3%;
            }
            
            .trainer-avatar {
                width: 70%;
            }

        }

        .activity-grid {

            gap: 15px;
            padding: 0 10px;

        .activity-item {

        }

            margin-bottom: 5px;
        }

        .activity-text {

            color: var(--main-text-color);
            font-weight: bold;
        }

            flex-direction: column;
            gap: 0;
            padding: 0;

        .innovation-item {

            width: 100%;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .innovation-item img {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .then(response => response.json())
        .then(data => {
            const liveCountElement = document.querySelector('.live-count');
            if (liveCountElement && data && data.liveCount) {
                liveCountElement.textContent = `已更新 ${data.liveCount} 期`;
            }
        })
        .catch(error => {
            console.error('获取直播场次失败:', error);
            // 使用默认值
            const liveCountElement = document.querySelector('.live-count');
            if (liveCountElement) {
                liveCountElement.textContent = '已更新';
            }
        });
    }

    // 页面加载时获取
    updateLiveCount();
    </script>
</body>
</html>
